<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Javlot - Onboarding</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Encryption Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.3.2/jsencrypt.min.js"></script>
</head>

<body>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="https://cdn.prod.website-files.com/6696614d9b687cbfee4e7e60/669665e887556a3100913c51_Logo-Javlot-White-p-500.png"
                    alt="Javlot Logo">
            </div>
            <ul class="sidebar-steps">
                <li class="active" data-step-nav="0">
                    <span class="step-dot"></span>
                    <span class="step-text" data-i18n="step_welcome">Welcome</span>
                </li>
                <li data-step-nav="1">
                    <span class="step-dot"></span>
                    <span class="step-text" data-i18n="step_intro">Intro</span>
                </li>
                <li data-step-nav="2">
                    <span class="step-dot"></span>
                    <span class="step-text" data-i18n="step_broker">Broker</span>
                </li>
                <li data-step-nav="3">
                    <span class="step-dot"></span>
                    <span class="step-text" data-i18n="step_setup">Setup</span>
                </li>
                <li data-step-nav="4">
                    <span class="step-dot"></span>
                    <span class="step-text" data-i18n="step_deposit">Deposit</span>
                </li>
                <li data-step-nav="5">
                    <span class="step-dot"></span>
                    <span class="step-text" data-i18n="step_app">App</span>
                </li>
                <li data-step-nav="6">
                    <span class="step-dot"></span>
                    <span class="step-text" data-i18n="step_connect_app">Connect</span>
                </li>
                <li data-step-nav="7">
                    <span class="step-dot"></span>
                    <span class="step-text" data-i18n="step_verification">Verify</span>
                </li>
                <li data-step-nav="8">
                    <span class="step-dot"></span>
                    <span class="step-text" data-i18n="step_javlot">Javlot</span>
                </li>
            </ul>

            <div class="step-progress"></div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Dynamic Content Container -->
            <div id="main-step-container">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <!-- Main App Module -->
    <script type="module" src="js/app.js"></script>

</body>

</html>
